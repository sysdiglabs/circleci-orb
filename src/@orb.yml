version: 2.1

description: >
  Sysdig allows you to automate CI/CD pipeline and registry scanning without images leaving your environment.
  Block vulnerabilities pre-production and monitor for new CVEs at runtime for containers and hosts.
  Map critical vulnerabilities back to an application and dev team.
  To use this orb, you need to have a Sysdig Secure account and an API token.

